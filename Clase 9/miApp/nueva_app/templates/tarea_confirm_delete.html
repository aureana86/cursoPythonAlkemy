{% extends 'main.html' %}
{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'tarea-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
