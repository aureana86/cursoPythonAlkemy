{% extends 'main.html' %}

{% block content %}
<h2>{% if form.instance.id %}Editar{% else %}Nueva{% endif %} Tarea</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'tarea-list' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
